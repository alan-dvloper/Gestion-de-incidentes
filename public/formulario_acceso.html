<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto+Condensed&family=Roboto+Slab&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Oswald:wght@600&family=Roboto+Condensed&family=Roboto+Slab&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/formulario_acceso.css">
    <title>Formulario de acceso</title>
</head>
<body>

    <div class="container contenedor-form">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-7">
                <form action="../php/verificar_acceso.php" class="formulario" method="POST">
                    <div class="form-group">
                        <h3>Acceso al sistema de gestión de incidentes</h3>
                        <p>Acceso solo para el personal autorizado</p>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="apellidos" placeholder="Apellidos" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <select class="selector" name="area_trabajo">
                                <option selected>Área de trabajo</option>
                                <option value="Software">Software</option>
                                <option value="Base de datos">Base de datos</option>
                                <option value="Comunicaciones">Comunicaciones</option>
                                <option value="Redes y accesos">Redes y accesos</option>
                            </select> 
                        </div>
                        <div class="col-lg-6">
                            <input type="password" name="password_acceso" class="cam-password" placeholder="Password de acceso">
                        </div>
                    </div>
                    <div class="contenedor-btn">
                        <button type="submit" class="btn-acceso">Acceder al sistema</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
    <script src="../frameworks/bootstrap/js/bootstrap.js"></script>
    <script src="../frameworks/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/46805a4884.js" crossorigin="anonymous"></script>
